<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Game Recording</title>
</head>
<body>
    <header>
        <h1>Game Recording</h1>
        <p>Record scores from games you've played!</p>
    </header>
    <form id="game-form">
        <label for="game-name">Game Name:</label>
        <input type="text" id="game-name" required>
        
        <label>Players and Scores:</label>
        <div id="player-list">
            <!-- Player entry template (hidden) -->
            <div class="player-entry template" style="display: none;">
                <input type="text" class="player-name" placeholder="Player Name" required>
                <input type="number" class="player-score" placeholder="Score" required>
                <button type="button" class="remove-player">Remove</button>
            </div>
        </div>
        
        <button type="button" id="add-player">Add Player</button>
        <button type="button" id="record-game">Record Game</button>
    </form>
    
    <div id="recorded-games"></div>
    
    </main>
    <footer>
        <p>&copy; 2023 Jared Nash</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
